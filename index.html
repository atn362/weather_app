<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css" />

    <title>Weather App</title>
</head>

<body>

    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search City" />
        </header>
        <main>
            <section class="location">
                <div class="city">Saint Paul, MN</div>
                <div class="date">Thursday March 17th 2021</div>
            </section>
            <div class="current">
                <div class="temp">42<span>°F</span></div>
                <div class="weather">Overcast</div>
                <div class="hi-low">15°c / 20°c</div>
            </div>
        </main>
    </div>



</body>
<script src="./script.js"></script>

</html>
